<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Камень-ножницы-бумага</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="game">
		<div class="start-block">
			<h1>Камень-ножницы-бумага</h1>
			<div class="start">Начать играть</div>
		</div>
		<div class="game__block display-block">
			<div class="your-health">
				<p>Ваши жизни: </p>
				<div class="health-block">
					<div class="health-item"><img src="Heart.svg" alt="#" draggable='false'/></div>
				    <div class="health-item"><img src="Heart.svg" alt="#" draggable='false'/></div>
				    <div class="health-item"><img src="Heart.svg" alt="#" draggable='false'/></div>
				</div>
			</div>
			<div class="enemy-health">
				<p>Жизни противника: </p>
				<div class="health-block">
					<div class="health-item"><img src="Heart.svg" alt="#" draggable='false'/></div>
				    <div class="health-item"><img src="Heart.svg" alt="#" draggable='false'/></div>
				    <div class="health-item"><img src="Heart.svg" alt="#" draggable='false'/></div>
				</div>
			</div>
			<h2>Ваш ход: </h2>
			<div class="move-item" data-value="stone">
				<img src="stone.svg" alt="#" draggable='false'/>
				<p>Камень</p>
			</div>
			<div class="move-item" data-value="scirros">
				<img src="scirros.svg" alt="#" draggable='false'/>
				<p>Ножницы</p>
			</div>
			<div class="move-item" data-value="paper">
				<img src="paper.svg" alt="#" draggable='false'/>
				<p>Бумага</p>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
